<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">Projects</div>
        <button class="nav-toggle" aria-label="Toggle navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu">
          <li><a href="wa7.html">Home</a></li>
          <li><a href="#join">Join</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="Projects.html"> Projects </a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
      </nav>
      <nav class="gallery-nav">
        <input type="search" id="siteSearch">
        <button>Search</button>
        
    </nav>
      <main class="gallery-grid">
        <div class="photo-card" data-category="coding">Coding Project 1</div>
        <div class="photo-card" data-category="games">Game Project 2</div>
        <div class="photo-card" data-category="design">Design Project 3</div>
        <div class="photo-card" data-category="coding">Coding Project 4</div>
        <div class="photo-card" data-category="games">Game Project 5</div>
        <div class="photo-card" data-category="design">Design Project 6</div>
      </main>
      <script>
        //hamburger button
        const hamburger = document.querySelector('.nav-toggle');
        let toggled = false;
        hamburger.addEventListener('click', showInfo);

        const nav = document.querySelector(".nav-menu")
        function showInfo() {
            nav.classList.toggle("show");
            if (toggled == false){
                hamburger.setAttribute("aria-expanded", "true");
                hamburger.classList.toggle("rotate");
                toggled=true;
            }
            else
            {
                hamburger.setAttribute("aria-expanded", "false");
                hamburger.classList.toggle("rotate");
                toggled=false;
            }
            
        }
        //Search filter
        document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('siteSearch');
        const contentToFilter = document.querySelectorAll('.photo-card'); 

        searchInput.addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();

            contentToFilter.forEach(item => {
            const itemText = item.dataset.category.toLowerCase();
            if (itemText.includes(searchTerm)) {
                item.style.display = ''; 
            } else {
                item.style.display = 'none'; 
            }
            });
        });
        });
      </script>
</body>
</html>
