<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa10.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <section class="poke-info">
            <div class="poke-stuff" id="js-poke-name"> </div>
            <img src="transparent.jpg" id="js-poke-sprite" alt="pokemon sprite" hidden> 
            <audio id="js-poke-sound"></audio>
        </section>

        <section class="controls">
            <input type="image" src="audio.png" id="js-new-poke-sound" class="new-pokemon button" alt="play sound button">
            <p class="poke-stuff"> Guess the Pokemon!.</p>


        <div class="poke-guess"> 
            <input type="text" id="guess-input" class="poke-input"> 
            <button type="button" id="js-check-button" class="poke-stuff"> Check </button>
            <button type="button" id="js-next-button" class="poke-stuff"> Next </button>

            <br>
        </div>

        </section>
      
    </div>
    
    <script src="wa10.js"></script>

</body>
</html>
