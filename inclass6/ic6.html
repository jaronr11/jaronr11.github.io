<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .gallery-container { display: grid; grid-template-areas: "header header" "nav sidebar" "main sidebar"}
        .gallery-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;}
        .photo-card { flex: 1 1 300px; height: 200px;}
        .featured { flex: 1 1 100%; height: 300px; grid-column: span 2; }
        .parent-grid{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
            width:315px;
            grid-template-areas: 
                "overall-nav1 course-nav1 main1"
                "overall-nav2 course-nav2 main2"
        }
        .box
        {
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }
        #one{
            background-color: red;
            grid-area: main1;
        }
        #two{
            background-color:blue;
            grid-area: course-nav2;
        }
        #three{
            background-color: green;
            grid-area: overall-nav1;
        }
        #four{
            background-color: yellow;
            grid-area: overall-nav2;
        }
        #five{
            background-color: orange;
            grid-area: course-nav1;
        }
        #six{
            background-color: brown;
            grid-column: 2/3;
            grid-row: 1/2;
            grid-area: main2;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">Photo 1</div>
            <div class="photo-card" data-category="architecture">Photo 2</div>
            <div class="photo-card" data-category="nature">Photo 3</div>
            <div class="photo-card featured" data-category="architecture">Featured Photo</div>
            <div class="photo-card" data-category="nature">Photo 5</div>
            <div class="photo-card" data-category="architecture">Photo 6</div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
      </div>

      <script>
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        // Add click event to each button
        function filterPhotos(category) {
            photoCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                card.style.display = 'block';
                } else {
                card.style.display = 'none';
                }
            });
            }
        filterButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const filterValue = event.target.textContent.toLowerCase();
            filterPhotos(filterValue);
        });
        });

      </script>
</body>
</html>
